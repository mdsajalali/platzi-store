<div
  class="flex flex-col md:flex-row bg-white text-gray-900 xl:gap-5 gap-2 p-4 container mx-auto"
>
  <div class="w-full md:w-1/4 xl:py-4 md:sticky md:top-20 self-start">
    <div class="mb-4">
      <input
        type="search"
        [ngModel]="searchTitle()"
        (ngModelChange)="updateSearch($event)"
        placeholder="Search..."
        class="w-full p-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600"
      />
    </div>
    <div class="bg-gray-50 p-4 rounded-lg shadow">
      <h3 class="mb-2 font-semibold">Categories:</h3>
      <ul class="space-y-2">
        <li
          (click)="filterByCategory(null)"
          [ngClass]="{
            'text-purple-600 font-semibold': selectedCategory() === null,
            'hover:text-purple-600 text-gray-700': selectedCategory() !== null
          }"
          class="cursor-pointer"
        >
          All
        </li>
        <li
          (click)="filterByCategory(8)"
          [ngClass]="{
            'text-purple-600 font-semibold': selectedCategory() === 8,
            'hover:text-purple-600 text-gray-700': selectedCategory() !== 8
          }"
          class="cursor-pointer"
        >
          Clothes
        </li>

        <li
          (click)="filterByCategory(9)"
          [ngClass]="{
            'text-purple-600 font-semibold': selectedCategory() === 9,
            'hover:text-purple-600 text-gray-700': selectedCategory() !== 9
          }"
          class="cursor-pointer"
        >
          Electronics
        </li>

        <li
          (click)="filterByCategory(10)"
          [ngClass]="{
            'text-purple-600 font-semibold': selectedCategory() === 10,
            'hover:text-purple-600 text-gray-700': selectedCategory() !== 10
          }"
          class="cursor-pointer"
        >
          Furniture
        </li>

        <li
          (click)="filterByCategory(11)"
          [ngClass]="{
            'text-purple-600 font-semibold': selectedCategory() === 11,
            'hover:text-purple-600 text-gray-700': selectedCategory() !== 11
          }"
          class="cursor-pointer"
        >
          Shoes
        </li>
        <li
          (click)="filterByCategory(12)"
          [ngClass]="{
            'text-purple-600 font-semibold': selectedCategory() === 12,
            'hover:text-purple-600 text-gray-700': selectedCategory() !== 12
          }"
          class="cursor-pointer"
        >
          Miscellaneous
        </li>
      </ul>
    </div>
  </div>

  <div
    class="w-full md:w-3/4 xl:p-4 grid grid-cols-1 min-h-screen sm:grid-cols-2 lg:grid-cols-3 gap-4 xl:gap-6"
  >
    @if (loading()) {
    <p>Loading products...</p>
    } @else if (!loading() && products().length === 0) {
    <p>No products found.</p>
    }@else { @for (product of products(); track product.id) {
    <app-product-card [product]="product"></app-product-card>
    } }
  </div>
</div>
