<div class="bg-gray-100 min-h-screen py-10 px-4">
  <div class="max-w-4xl mx-auto">
    <!-- Back Button -->
    <a
      routerLink="/products"
      class="flex items-center text-purple-600 cursor-pointer hover:text-purple-800 font-semibold mb-6"
      aria-label="Back to products"
    >
      <svg
        class="w-5 h-5 mr-2"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M15 19l-7-7 7-7" />
      </svg>
      Back to Products
    </a>

    <!-- Product Details -->
    <div
      *ngIf="product"
      class="bg-white p-6 rounded-lg shadow-md flex flex-col md:flex-row"
    >
      <div class="md:w-1/2">
        <img
          [src]="mainImage"
          alt="Product Image"
          class="w-full h-auto rounded-lg"
        />
        <div class="flex justify-around mt-4">
          <img
            *ngFor="let img of product.images"
            [src]="img"
            alt="Thumbnail"
            class="w-16 h-16 rounded border border-gray-300 cursor-pointer hover:border-purple-600"
            (click)="changeMainImage(img)"
          />
        </div>
      </div>

      <div class="md:w-1/2 md:pl-6 mt-6 md:mt-0">
        <h1 class="text-gray-800 text-3xl font-bold">{{ product.title }}</h1>
        <p class="text-gray-500 mt-2">{{ product.category?.name }}</p>
        <p class="text-gray-700 mt-4">{{ product.description }}</p>
        <p class="text-gray-800 text-2xl font-semibold mt-4">
          Price: ${{ product.price }}
        </p>
        <button
          (click)="addToCart()"
          class="mt-6 bg-purple-600 cursor-pointer hover:bg-purple-700 text-white px-4 py-2 rounded transition"
        >
          Add to Cart
        </button>
      </div>
    </div>

    <div *ngIf="!product" class="text-center py-10">
      Loading product details...
    </div>
  </div>
</div>
