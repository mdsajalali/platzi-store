<div class="px-4 py-10 overflow-x-auto container mx-auto">
  <table
    class="min-w-full divide-y divide-gray-200 bg-white shadow-md rounded-md"
  >
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          Image
        </th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          Title
        </th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          Category
        </th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          Price
        </th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          Actions
        </th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">
      <ng-container *ngIf="loading">
        <tr>
          <td colspan="5" class="px-4 py-4 text-center">Loading...</td>
        </tr>
      </ng-container>

      <ng-container *ngIf="!loading && products.length === 0">
        <tr>
          <td colspan="5" class="px-4 py-4 text-center text-gray-500">
            No products found.
          </td>
        </tr>
      </ng-container>

      <tr *ngFor="let product of products">
        <td class="px-4 py-3">
          <img
            [src]="product.images[0]"
            alt="Product Image"
            class="w-16 h-16 object-cover rounded"
          />
        </td>
        <td class="px-4 py-3 text-sm text-gray-800">{{ product.title }}</td>
        <td class="px-4 py-3 text-sm text-gray-600">
          {{ product.category.name }}
        </td>
        <td class="px-4 py-3 text-sm text-gray-800 font-medium">
          ${{ product.price }}
        </td>
        <td class="px-4 py-3">
          <div class="flex items-center space-x-3">
            <a
              [routerLink]="['/update-product', product.id]"
              class="text-blue-600 hover:text-blue-800 cursor-pointer"
              title="Edit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-pencil-icon lucide-pencil"
              >
                <path
                  d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
                />
                <path d="m15 5 4 4" />
              </svg>
            </a>
            <button
              class="text-red-600 hover:text-red-800 cursor-pointer"
              title="Delete"
              (click)="deleteProduct(product.id)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-trash2-icon lucide-trash-2"
              >
                <path d="M3 6h18" />
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                <line x1="10" x2="10" y1="11" y2="17" />
                <line x1="14" x2="14" y1="11" y2="17" />
              </svg>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
