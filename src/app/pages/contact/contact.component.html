<!-- Contact Section -->
<section class="py-12 bg-white">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Contact Us</h1>
    <p class="text-center text-gray-600 mb-12">
      We'd love to hear from you! Reach out with any questions or feedback.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <div class="bg-gray-50 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Send Us a Message</h2>
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-gray-700">Name</label>
            <input
              type="text"
              id="name"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Your Name"
            />
          </div>
          <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Your Email"
            />
          </div>
          <div>
            <label for="subject" class="block text-gray-700">Subject</label>
            <input
              type="text"
              id="subject"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
              placeholder="Subject"
            />
          </div>
          <div>
            <label for="message" class="block text-gray-700">Message</label>
            <textarea
              id="message"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
              rows="5"
              placeholder="Your Message"
            ></textarea>
          </div>
          <button
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
          >
            Send Message
          </button>
        </div>
      </div>
      <!-- Contact Info -->
      <div class="p-6">
        <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
        <div class="space-y-4">
          <div class="flex items-start">
            <svg
              class="w-6 h-6 text-blue-600 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              ></path>
            </svg>
            <div>
              <h3 class="text-lg font-semibold">Address</h3>
              <p class="text-gray-600">
                Gulshan 2, Dhaka
              </p>
            </div>
          </div>
          <div class="flex items-start">
            <svg
              class="w-6 h-6 text-blue-600 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              ></path>
            </svg>
            <div>
              <h3 class="text-lg font-semibold">Phone</h3>
              <p class="text-gray-600">+88 01315191997</p>
            </div>
          </div>
          <div class="flex items-start">
            <svg
              class="w-6 h-6 text-blue-600 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
            <div>
              <h3 class="text-lg font-semibold">Email</h3>
              <p class="text-gray-600">support&#64;platzistore.com</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
