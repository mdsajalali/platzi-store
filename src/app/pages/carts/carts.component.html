<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">Your Shopping Cart</h1>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2 space-y-4">
      <div
        class="flex flex-col md:flex-row items-center gap-4 bg-white p-4 shadow rounded-lg"
      >
        <img
          src="https://via.placeholder.com/100"
          alt="Product"
          class="w-24 h-24 rounded object-cover"
        />
        <div class="flex-1">
          <h2 class="font-semibold text-lg">Product Name</h2>
          <p class="text-sm text-gray-500">Short product description</p>
          <div class="mt-2 flex items-center gap-2">
            <label for="qty" class="text-sm">Qty:</label>
            <input
              id="qty"
              type="number"
              min="1"
              value="1"
              class="w-16 border rounded px-2 py-1 text-sm"
            />
          </div>
        </div>
        <div class="font-bold text-lg">$49.99</div>
      </div>
    </div>

    <!-- Payment Section -->
    <div class="bg-white p-6 shadow rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
      <div class="flex justify-between mb-2">
        <span>Subtotal</span>
        <span>$49.99</span>
      </div>
      <div class="flex justify-between mb-2">
        <span>Shipping</span>
        <span>$5.00</span>
      </div>
      <div class="flex justify-between font-bold border-t pt-2 mt-2">
        <span>Total</span>
        <span>$54.99</span>
      </div>

      <div class="mt-6">
        <h3 class="text-lg font-medium mb-2">Payment Method</h3>
        <select class="w-full border rounded px-3 py-2 text-sm">
          <option value="card">Credit/Debit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <button
        class="w-full bg-purple-600 text-white px-4 cursor-pointer hover:bg-purple-700 mt-6 py-3 rounded-lg text-sm transition-all duration-300"
      >
        Proceed to Payment
      </button>
    </div>
  </div>
</div>
