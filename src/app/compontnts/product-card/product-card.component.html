<div class="bg-gray-50 rounded-lg shadow-md border border-gray-200 overflow-hidden">
  <a [routerLink]="['/product', product.id]" class="block overflow-hidden rounded-t-lg">
    <img
      [src]="product.images[0]"
      [alt]="product.title"
      class="w-full h-64 object-cover transition-transform duration-300 transform hover:scale-110"
    />
  </a>
  <div class="p-4">
    <h4 class="text-lg font-semibold text-gray-900 truncate">{{ product.title }}</h4>
    <p class="text-gray-600 text-sm truncate">
      {{ product.description }}
      <a [routerLink]="['/product', product.id]" class="text-purple-600 hover:underline">Read More</a>
    </p>
    <div class="mt-2">
      <span class="text-gray-500">{{ product.category.name }}</span>
      <p class="text-gray-900 mt-1 font-semibold">Price: ${{ product.price }}</p>
      <button
        class="mt-2 w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg transition cursor-pointer"
      >
        Add To Cart
      </button>
    </div>
  </div>
</div>
